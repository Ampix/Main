<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>SCKK Logman</title>
        <link rel="stylesheet" href="style.css" />
        <script>
            var exports = {}
        </script>
        <script type="module" src="script.js"></script>
    </head>
    <body class="bg-slate-700 text-white">
        <div class="flex h-screen" id="drop-zone">
            <div
                id="majne"
                class="m-auto p-10 rounded-xl pt-1 bg-gray-600 text-center"
            >
                <div
                    class="flex bg-gray-900 px-10 -mt-1 rounded-tl-xl rounded-tr-xl py-2 text-center justify-center -mx-10 items-end gap-1"
                >
                    <h1 class="font-semibold text-3xl">SCKK Logman</h1>
                    <h2 class="text-gray-300">
                        by
                        <a
                            class="font-semibold"
                            href="https://github.com/HVCsano"
                            >HVCsano</a
                        >
                    </h2>
                </div>
                <h2 class="text-gray-300 font-semibold text-lg" id="draghelp">
                    Húzd be ide a logokat
                </h2>
                <div class="lds-dual-ring !hidden" id="loadhelp"></div>
                <h1
                    class="mb-5 hidden mt-2 font-semibold text-xl"
                    id="amuszak-title"
                >
                    A műszak
                </h1>
                <div id="amuszak"></div>
                <div class="hidden" id="all-title">
                    <h1 class="font-semibold text-xl">Összesen</h1>
                    <h2 class="text-gray-300 mb-5">
                        Csak az A műszakosokat számolja
                    </h2>
                </div>
                <div id="all"></div>
                <div
                    class="bg-slate-500 hidden mt-5 font-semibold rounded-lg p-3"
                    id="returner"
                ></div>
                <button
                    class="hidden bg-blue-500 mt-5 p-2 font-semibold text-lg rounded-lg hover:bg-blue-700"
                    id="discordmaker"
                >
                    A műszak DC
                </button>
            </div>
        </div>
    </body>
</html>
