<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>SCKK Logman</title>
        <link rel="stylesheet" href="style.css" />
        <script type="module" src="script.js"></script>
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    </head>
    <body class="bg-slate-700 text-white">
        <div class="flex h-screen" id="drop-zone">
            <div
                id="majne"
                class="m-auto p-10 rounded-xl pt-1 pb-1 bg-gray-600 text-center"
            >
                <div
                    class="flex bg-gray-900 px-10 -mt-1 rounded-tl-xl rounded-tr-xl py-2 text-center justify-center -mx-10 items-end gap-1"
                >
                    <h1 class="font-semibold text-3xl">SCKK Logman</h1>
                    <h2 class="text-gray-300">
                        by
                        <a
                            class="font-semibold hover:text-blue-400"
                            href="https://github.com/HVCsano"
                            >HVCsano</a
                        >
                    </h2>
                </div>
                <h2 class="text-gray-300 font-semibold text-lg" id="draghelp">
                    Húzd be ide a logokat
                </h2>
                <div id="loadhelp" class="!hidden">
                    <div class="lds-dual-ring"></div>
                    <h2
                        class="text-gray-300 font-semibold text-lg"
                        id="draghelp"
                    >
                        Ez sokáig eltarthat, ne töltsd újra az oldalt!
                    </h2>
                </div>
                <div id="napok"></div>
            </div>
        </div>
        <div
            id="alertbox"
            class="fixed bg-red-500 font-semibold left-1/2 opacity-75 transform cursor-pointer -translate-x-1/2 top-5 p-2 rounded-xl"
        >
            <h1>Előfordulhat, hogy nem fut le. Hamarosan ki lesz javítva.</h1>
        </div>
    </body>
</html>
