<!DOCTYPE html>
<html lang="en">
    <head>
        <script type="module" src="/scripts/matek/script.js" defer></script>
        <meta charset="UTF-8" />
        <meta name="description" content="Gyárimunka megoldószerkezet" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Ampix Matek (Gyári munka)</title>
        <link rel="stylesheet" href="/style.css" />
    </head>
    <body class="bg-green-700 text-white font-mono">
        <div class="text-center items-center justify-center">
            <div class="bg-green-500 py-5">
                <h1 class="text-3xl mb-3 font-semibold">
                    Prímtényezős felbontás
                </h1>
                <form id="prime_number_form">
                    <input
                        class="bg-green-400 w-[20rem] placeholder:text-white text-center text-xl rounded-lg py-1 focus:bg-green-600"
                        type="number"
                        name="prime"
                        placeholder="Gyári munka alapanyaga"
                    />
                    <button
                        type="submit"
                        class="bg-green-400 px-2 py-1 rounded-lg text-xl font-bold mt-3 sm:mt-3 hover:bg-green-600"
                    >
                        Feldolgozás
                    </button>
                </form>
            </div>
            <div
                class="flex justify-center items-center bg-emerald-600 text-2xl"
                id="summarized"
            ></div>
            <div
                id="oszlopok"
                class="sm:grid-cols-1 md:grid-cols-2 gap-5 md:gap-10 mx-5 md:mx-24 mt-5 hidden"
            >
                <div class="bg-green-500 p-5 rounded-lg">
                    <div
                        class="grid grid-cols-2 bg-emerald-300 mx-20 gap-x-1.5 text-xl -m-5"
                    >
                        <div
                            id="bal_oldal"
                            class="bg-green-500 text-right pr-1 text-2xl"
                        ></div>

                        <div
                            id="jobb_oldal"
                            class="bg-green-500 text-left pl-1 text-2xl"
                        ></div>
                    </div>
                </div>
                <div class="bg-green-500 p-5 rounded-lg">
                    <h2 id="osztó" class="text-3xl"></h2>
                    <div
                        id="osztók"
                        class="grid grid-cols-5 gap-[1px] text-2xl"
                    ></div>
                </div>
            </div>
        </div>
    </body>
</html>
