<!DOCTYPE html>
<html lang="en">
    <head>
        <script type="module" src="/scripts/nemet/script.js" defer></script>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Német</title>
        <meta name="description" content="Ampix főoldal" />
        <link rel="stylesheet" href="/style.css" />
        <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    </head>
    <body class="bg-slate-700">
        <div class="flex h-screen" id="start">
            <div class="m-auto">
                <h1>Igealakok</h1>
                <button id="start_btn">Start</button>
            </div>
        </div>

        <div id="lenyeg" class="hidden">
            <div
                class="text-center items-center justify-center flex h-screen m-auto"
            >
                <form id="nemet" class="">
                    <h1
                        class="bg-black w-auto text-white text-center text-5xl rounded-lg py-2 my-4"
                        id="szó"
                    ></h1>
                    <input
                        class="bg-red-700 w-[20rem] placeholder:text-white text-center text-xl rounded-lg py-1 focus:bg-red-800"
                        type="string"
                        name="nemet"
                        placeholder="Német"
                    />
                    <input
                        class="bg-red-700 w-[20rem] placeholder:text-white text-center text-xl rounded-lg py-1 focus:bg-red-800"
                        type="string"
                        name="perfekt"
                        placeholder="Perfekt"
                    />
                    <input
                        class="bg-red-700 w-[20rem] placeholder:text-white text-white text-center text-xl rounded-lg py-1 focus:bg-red-800"
                        type="string"
                        name="prateritum"
                        placeholder="Präteritum"
                    />
                    <button
                        type="submit"
                        class="bg-red-700 w-[20rem] placeholder:text-white text-white text-center text-xl rounded-lg py-1 focus:bg-red-800"
                    >
                        Ellenőrzés
                    </button>
                    <h1
                        class="bg-yellow-400 text-center text-3xl rounded-lg py-2 my-4 w-auto"
                        id="eredmeny"
                    >
                        Eddig jó
                    </h1>
                </form>
            </div>
        </div>
    </body>
</html>
