<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>SCKK</title>
        <link rel="stylesheet" href="/style.css" />
        <script type="module" src="/scripts/sckk/filter.js" defer></script>
        <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
        <meta http-equiv="cache-control" content="max-age=0" />
        <meta http-equiv="cache-control" content="no-cache" />
        <meta http-equiv="expires" content="-1" />
        <meta http-equiv="expires" content="Tue, 01 Jan 1980 11:00:00 GMT" />
        <meta http-equiv="pragma" content="no-cache" />
    </head>
    <body class="bg-slate-700 text-white">
        <div class="flex h-screen">
            <div class="m-auto">
                <div id="form">
                    <form
                        action="javascript:;"
                        id="app-form"
                        class="grid grid-rows-1 gap-5"
                    >
                        <div class="grid grid-cols-2">
                            <div>
                                <h1>Log:</h1>
                                <textarea
                                    name="log"
                                    id="log"
                                    class="bg-slate-800 w-[20vw] h-[20vh] rounded-xl p-5"
                                ></textarea>
                            </div>
                            <div>
                                <h2>Tagok:</h2>
                                <textarea
                                    name="tagok"
                                    id="tagok"
                                    class="bg-slate-800 w-[20vw] h-[20vh] rounded-xl p-5"
                                ></textarea>
                            </div>
                        </div>
                        <select
                            name="type"
                            class="bg-slate-800 text-center font-bold text-xl"
                        >
                            <option value="all">
                                Összes (/hivasok, A műszakosok listázása)
                            </option>
                            <option value="a">
                                A műszak (SCKK App, A műszakos hívások csak)
                            </option>
                            <option value="temp">Ideiglenes API</option>
                        </select>
                        <button
                            type="submit"
                            class="bg-slate-800 rounded-xl font-bold text-xl px-3 py-1"
                        >
                            Kezelés
                        </button>
                    </form>
                </div>
                <div id="return" class="hidden text-center"></div>
            </div>
        </div>
    </body>
</html>
