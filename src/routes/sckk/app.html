<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>SCKK Log Számláló</title>
        <link rel="stylesheet" href="/style.css" />
        <script type="module" src="/scripts/sckk/app.js" defer></script>
        <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
        <meta http-equiv="cache-control" content="max-age=0" />
        <meta http-equiv="cache-control" content="no-cache" />
        <meta http-equiv="expires" content="-1" />
        <meta http-equiv="expires" content="Tue, 01 Jan 1980 11:00:00 GMT" />
        <meta http-equiv="pragma" content="no-cache" />
    </head>
    <body class="bg-slate-700 text-white">
        <div class="flex h-screen">
            <div class="m-auto">
                <h2>A C műszak a maradékot jelenti!</h2>
                <div id="form">
                    <h1 class="text-center">
                        Kérlek rakd be ide az App kódját! (Egyperces számítása
                        még nem működik)
                    </h1>
                    <form action="javascript:;" id="app-form">
                        <textarea
                            name="log"
                            id="log"
                            class="w-[80vw] h-[80vh] bg-slate-800 rounded-xl p-5"
                        ></textarea>
                        <button
                            type="submit"
                            class="bg-slate-800 rounded-xl font-bold text-xl px-3 py-1"
                        >
                            Kezelés
                        </button>
                    </form>
                </div>
                <div id="return" class="hidden text-center"></div>
            </div>
        </div>
    </body>
</html>
